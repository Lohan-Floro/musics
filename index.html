i<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 10px 0;
            background-color: #000;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            margin: 0 20px;
            transition: color 0.3s;
            cursor: pointer;
        }

        .navbar a:hover {
            color: #00ff00; /* Verde-limão */
        }

        .search-bar {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .search-bar input {
            width: 50%;
            max-width: 400px;
            padding: 10px;
            border-radius: 30px;
            border: none;
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
            font-size: 16px;
            outline: none;
        }

        .banner {
            width: 100%;
            height: 300px;
            background-image: url('/mnt/data/Vizer.webp');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            transition: transform 0.3s;
        }

        .banner:hover {
            transform: scale(1.02);
        }

        .latest-releases {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            margin-bottom: 40px;
        }

        .latest-releases h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 500;
            color: #fff;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .movie-item {
            background-color: #1c1c1c;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .movie-item:hover {
            transform: scale(1.1);
        }

        .movie-item img {
            width: 100%;
            height: 150px; /* Agora as imagens são quadradas */
            object-fit: cover;
            display: block;
        }

        .movie-item h3 {
            font-size: 14px;
            padding: 10px;
            color: #ccc;
            text-align: center;
            margin: 0;
        }

        .categories {
            width: 90%;
            max-width: 1200px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .categories a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #1c1c1c;
            font-size: 14px;
            border: 1px solid #333;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .categories a:hover {
            background-color: #333;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <!-- Link para a página inicial -->
        <a href="Testes2.html">Início</a>

        <!-- Link para a seção de filmes -->
        <a href="#">Filmes</a>

        <!-- Link para a seção de séries -->
        <a href="#">Séries</a>

        <!-- Link para a seção de animes -->
        <a href="Artistas.html">Músicas</a>

        <!-- Link para a seção de lançamentos -->
        <a href="#">Lançamentos</a>

        <!-- Link para a seção de episódios -->
        <a href="#">Solicitar</a>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Pesquisar" onkeydown="handleSearch(event)">
    </div>

    <!-- Banner com link -->
    <a href="https://music-flloro.s3.us-east-2.amazonaws.com/b69fefbbfa5f5f08db78779f256df739.jpg" target="_blank">
        <div class="banner"></div>
    </a>

    <!-- Seção de últimos lançamentos de filmes -->
    <div class="latest-releases">
        <h2>Últimos Lançamentos</h2>
        <div class="movie-list" id="movieList">
            <!-- Exemplo de filme na categoria Ação -->
            <a href="https://example.com/homem-aranha" class="movie-item" data-category="Ação">
                <img src="https://music-flloro.s3.us-east-2.amazonaws.com/Ferrari.webp" alt="Ferrari">
                <h3>Ferrari</h3>
            </a>

            <!-- Exemplo de filme na categoria Terror -->
            <a href="https://example.com/espiritos-obscuros" class="movie-item" data-category="Ação">
                <img src="https://music-flloro.s3.us-east-2.amazonaws.com/In_Time_Movie.max-752x423.jpg" alt="O preço do amanhã">
                <h3>O preço do amanhã</h3>
            </a>

            <!-- Exemplo de filme na categoria Animação -->
            <a href="https://example.com/toy-story" class="movie-item" data-category="Ação">
                <img src="https://music-flloro.s3.us-east-2.amazonaws.com/chamada.jpg" alt="A chamada">
                <h3>A chamada</h3>
            </a>

            <!-- Exemplo de filme na categoria Ação -->
            <a href="https://example.com/vingadores" class="movie-item" data-category="Animação">
                <img src="https://music-flloro.s3.us-east-2.amazonaws.com/Ratatouille-.webp" alt="Ratatouille">
                <h3>Ratatouille</h3>
            </a>

            <!-- Exemplo de filme na categoria Aventura -->
            <a href="https://example.com/up-altas-aventuras" class="movie-item" data-category="Terror">
                <img src="https://music-flloro.s3.us-east-2.amazonaws.com/bruxa.jpg" alt="Baghead">
                <h3>Baghead</h3>
            </a>
            <!-- Adicione mais filmes aqui -->
        </div>
    </div>

    <!-- Seção de categorias de filmes -->
    <div class="categories">
        <a href="#" onclick="filterMovies('Ação')">Ação</a>
        <a href="#" onclick="filterMovies('Animação')">Animação</a>
        <a href="#" onclick="filterMovies('Aventura')">Aventura</a>
        <a href="#" onclick="filterMovies('Comédia')">Comédia</a>
        <a href="#" onclick="filterMovies('Terror')">Terror</a>
        <!-- Adicione mais categorias aqui -->
    </div>

    <script>
        function filterMovies(category) {
            const movies = document.querySelectorAll('.movie-item');
            movies.forEach(movie => {
                if (movie.getAttribute('data-category') === category || category === 'Todos') {
                    movie.style.display = 'block';
                } else {
                    movie.style.display = 'none';
                }
            });
        }

        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = document.getElementById('searchInput').value.toLowerCase();
                const movies = document.querySelectorAll('.movie-item');
                movies.forEach(movie => {
                    const title = movie.querySelector('h3').textContent.toLowerCase();
                    if (title.includes(query)) {
                        movie.style.display = 'block';
                    } else {
                        movie.style.display = 'none';
                    }
                });
            }
        }
    </script>

</body>
</html>
